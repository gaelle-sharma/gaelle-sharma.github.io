<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Project Tracker</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta content='Task List' name='author' />

    <meta name="application-name" content="Task List"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.flatly.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverted navbar-static-top">
      <div class="container">
        <div class='col-sm-10 col-sm-offset-1'>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><h1>Awesome Project</h1></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href='tasklist.html'>Task List</a></li>
              <li><a href='projectteam.html'>Project Team</a></li>
              <li><a href='about.html'>About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </nav>


    <div class="container">
      <div id='primary-content' class='col-sm-10 col-sm-offset-1'>

        <h1>
          <i class="fa fa-check-square-o" aria-hidden="true"></i>
          <small id="event-count"></small> Task List
        </h1>
        <hr>
        <p>The list of project tasks, used to track work completed and work in progress. <br /></p>

        <table id='tasklist' class='table table-striped dataTable no-footer' role="grid">
          <thead>
            <tr>
              <th>Due Date</th>
              <th>Task</th>
              <th>Status</th>
              <th>Lead(s)</th>
            </tr>
          </thead>
        </table>

        
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.10.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/moment.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/dataTables.bootstrap.js"></script>
        <script src="js/jquery.dataTables.sorting.js"></script>
        <script src="js/jquery.address.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="js/jquery.spin.js"></script>
        <script src="js/jquery.scrollto.js"></script>
        <script src="https://use.fontawesome.com/f17f03aa4c.js"></script>

        <script type="text/javascript">
          $( document ).ready(function() {
              $('#tasklist').dataTable({
                  "ajax": "data/tasks.json",
                  "paging": false,
                  "info": false,
                  "columns": [
                      {"data": "date"},
                      {"data": "description"},
                      {"data": "status"},
                      {"data": "lead"}
                  ]
              });   
          });
        </script>

        <script type="text/javascript">
          $( document ).ready(function() {
            $.getJSON("data/tasks.json", function( result ) {
              var count = result.data.length;
              document.getElementById("event-count").innerHTML = count
            })
          })
        </script>

        <script src="js/progressbar.js"></script>

      </div>
    </div> <!-- /container -->
  </body>
</html>
